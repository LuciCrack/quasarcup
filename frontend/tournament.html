
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f3f3f3;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .main-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .match {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .match:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <h2>Loading tournament...</h2>

    <script src="/scripts.js" defer></script>
</body>
</html>
